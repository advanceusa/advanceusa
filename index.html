<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Loan Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
    }

    .form {
      padding: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      font-size: 15px;
      margin-bottom: 16px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .success {
      display: none;
      padding: 16px;
      text-align: center;
      color: #065f46;
      background: #d1fae5;
      font-weight: 600;
    }

    .footer {
      background: #f9fafb;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Personal Loan Application</h1>
    </div>

    <div class="form">
      <!-- IMPORTANT: HTML FORM SUBMISSION (NO CORS) -->
      <form
        action="https://script.google.com/macros/s/AKfycbxce10m0L7O1YkpHauxErUGPzFKlJeJQ-BRqLwA_7KFaNl4zafmda76J4IuJbmM2GYR/exec"
        method="POST"
        target="hidden_iframe"
        onsubmit="handleSubmit();"
      >

        <label for="loan_amount">Loan Amount (USD)</label>
        <input
          type="number"
          id="loan_amount"
          name="loan_amount"
          min="2000"
          max="10000"
          placeholder="5000"
          required
        >

        <label for="loan_purpose">Loan Purpose</label>
        <select id="loan_purpose" name="loan_purpose" required>
          <option value="">Select purpose</option>
          <option value="Debt Consolidation">Debt Consolidation</option>
          <option value="Home Improvement">Home Improvement</option>
          <option value="Medical Expenses">Medical Expenses</option>
          <option value="Personal Expenses">Personal Expenses</option>
        </select>

        <!-- Hidden metadata -->
        <input type="hidden" name="user_agent" id="user_agent">
        <input type="hidden" name="timestamp" id="timestamp">

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <div class="success" id="successMessage">
      ✔ Application submitted successfully
    </div>

    <div class="footer">
      © 2026 Loan Application Demo
    </div>
  </div>

  <!-- Hidden iframe prevents page redirect -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function handleSubmit() {
      document.getElementById("user_agent").value = navigator.userAgent;
      document.getElementById("timestamp").value = new Date().toISOString();

      setTimeout(() => {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("loan_amount").value = "";
        document.getElementById("loan_purpose").value = "";
      }, 500);
    }
  </script>

</body>
</html>
