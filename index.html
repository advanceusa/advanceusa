<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Loan Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .header {
      padding: 20px;
      background: #2563eb;
      color: #ffffff;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
    }

    .form {
      padding: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      font-size: 15px;
      margin-bottom: 16px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .status {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }

    .footer {
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      background: #f9fafb;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Personal Loan Application</h1>
    </div>

    <div class="form">
      <label for="loan_amount">Loan Amount (USD)</label>
      <input
        type="number"
        id="loan_amount"
        min="2000"
        max="10000"
        placeholder="5000"
        required
      />

      <label for="loan_purpose">Loan Purpose</label>
      <select id="loan_purpose" required>
        <option value="">Select purpose</option>
        <option value="Debt Consolidation">Debt Consolidation</option>
        <option value="Home Improvement">Home Improvement</option>
        <option value="Medical Expenses">Medical Expenses</option>
        <option value="Personal Expenses">Personal Expenses</option>
      </select>

      <button id="submitBtn">Submit Application</button>

      <div class="status" id="status"></div>
    </div>

    <div class="footer">
      © 2026 Loan Application Demo
    </div>
  </div>

  <script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVAKDJbHeCRggif7O6tznhJzmUcvtbrOWdwwNn0pSe7WyP2OBIbFy7oaAHqhoE69pC/exec";

document.getElementById("submitBtn").addEventListener("click", async () => {
  const statusEl = document.getElementById("status");

  const loanAmount = document.getElementById("loan_amount").value;
  const loanPurpose = document.getElementById("loan_purpose").value;

  if (!loanAmount || !loanPurpose) {
    statusEl.style.color = "red";
    statusEl.textContent = "Please fill all fields";
    return;
  }

  statusEl.style.color = "#333";
  statusEl.textContent = "Submitting...";

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        loan_amount: loanAmount,
        loan_purpose: loanPurpose,
        user_agent: navigator.userAgent,
        timestamp: new Date().toISOString()
      })
    });

    const result = await response.json();

    if (result.success) {
      statusEl.style.color = "green";
      statusEl.textContent = "Application submitted successfully ✔";
    } else {
      throw new Error("Script error");
    }

  } catch (err) {
    console.error(err);
    statusEl.style.color = "red";
    statusEl.textContent = "Network error. Try again.";
  }
});
</script>


</body>
</html>
