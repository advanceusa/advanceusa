<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Loan Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 40px 0;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      overflow: hidden;
    }

    .header {
      padding: 24px;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }

    .header h1 {
      margin: 0 0 8px;
      font-size: 26px;
    }

    .progress {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .bar {
      height: 8px;
      background: #fde68a;
      border-radius: 999px;
    }

    .bar.full { width: 100%; }
    .bar.half { width: 50%; }

    .content {
      padding: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }

    input, select {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      margin-bottom: 16px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
    }

    button {
      height: 44px;
      padding: 0 24px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-success {
      background: #16a34a;
      color: white;
    }

    .btn-success:hover {
      background: #15803d;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #d1d5db;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- STEP 1 -->
  <div id="step1">
    <div class="header">
      <h1>Personal Loan Application</h1>
      <div class="progress">
        <span>Step 1 of 2</span>
        <span>50% Complete</span>
      </div>
      <div class="bar half"></div>
    </div>

    <div class="content">
      <label>Loan Amount *</label>
      <input type="number" min="2000" max="10000" value="5000">

      <label>Loan Purpose *</label>
      <select>
        <option value="">Select purpose</option>
        <option>Debt Consolidation</option>
        <option>Home Improvement</option>
        <option>Medical Expenses</option>
        <option>Personal Expenses</option>
      </select>

      <div class="actions">
        <span></span>
        <button class="btn-primary" type="button" onclick="goToStep2()">Next</button>
      </div>
    </div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" style="display:none;">
    <div class="header">
      <h1>Personal Loan Application</h1>
      <div class="progress">
        <span>Step 2 of 2</span>
        <span>100% Complete</span>
      </div>
      <div class="bar full"></div>
    </div>

    <div class="content">
      <div class="grid-2">
        <div>
          <label>First Name *</label>
          <input type="text" placeholder="John">
        </div>
        <div>
          <label>Last Name *</label>
          <input type="text" placeholder="Doe">
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Email ID *</label>
          <input type="email">
        </div>
        <div>
          <label>Phone Number *</label>
          <input type="tel" placeholder="(555) 123-4567">
        </div>
      </div>

      <label>Home Address *</label>
      <input type="text" placeholder="123 Main Street">

      <div class="grid-3">
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">
        <input type="text" placeholder="ZIP">
      </div>

      <label>Date of Birth *</label>
      <div class="grid-3">
        <input type="text" placeholder="Month">
        <input type="text" placeholder="Day">
        <input type="text" placeholder="Year">
      </div>

      <label>Social Security Number *</label>
      <input type="text" placeholder="XXX-XX-XXXX">

      <div class="actions">
        <button class="btn-outline" type="button" onclick="goToStep1()">‚Üê Back</button>
        <button class="btn-success" type="submit">Submit Application</button>
      </div>
    </div>
  </div>

</div>

<script>
  function goToStep2() {
    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";
  }

  function goToStep1() {
    document.getElementById("step2").style.display = "none";
    document.getElementById("step1").style.display = "block";
  }
</script>

</body>
</html>
